.tabs {
    position: relative;
    min-height: 200px;
    clear: both;
    margin: 45px 0 25px;
    background: white;
    color: #012970;
    font-weight: 700;
    padding: 5px;
  }

  .tabs {
    position: relative;
    min-height: 200px;
    clear: both;
    margin: 45px 0 25px;
    background: white;
    color: #012970;
    font-weight: 700;
    padding: 5px;
  }

  .tab {
    float: left;
  }

  .tab label {
    background: #fff;
    padding: 10px;
    border-bottom: 1px solid transparent;
    margin-left: -1px;
    position: relative;
    left: 1px;
    top: -29px;
    cursor: pointer;
    transition: border-bottom-color 0.3s ease-in-out;
    z-index: 1; /* Ensure the label is above the content */
  }

  .tab [type=radio] {
    display: none;
  }

  .content {
    position: absolute;
    top: 0;
    left: 0;
    background: white;
    right: 0;
    bottom: 0;
    padding: 20px;
    border-top: 1px solid #ccc;
    transition: opacity 0.6s linear;
    opacity: 0;
    z-index: 0; /* Set the z-index to be below the label */
  }

  [type=radio]:checked ~ label {
    border-bottom: 2px solid #308AC2;
    z-index: 2;
    padding-bottom: 4px;
  }

  [type=radio]:checked ~ label ~ .content {
    z-index: 1;
    opacity: 1;
  }
    </style>
</head>
<body>



<!-- Feature Tabs -->
